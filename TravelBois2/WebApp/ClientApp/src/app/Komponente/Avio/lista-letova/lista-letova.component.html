<h1 class="title">Letovi</h1>
<div>
  <table [hidden]="empty !== 1">
    <thead>
      <tr>
        <th *ngFor="let column of letHeaders">
          {{column}}
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of letData">
        <td>{{row[0]}}</td>
        <td>{{row[1]}}</td>
        <td>{{row[2]}}</td>
        <td>{{row[3]}}</td>
        <td>{{row[4]}}</td>
        <td>{{row[5]}}</td>
        <td>{{row[6]}}</td>
        <td>{{row[7]}}</td>
        <td>{{row[8]}}</td>
        <td>{{row[9]}}</td>
        <td>{{row[10]}}</td>
        <td>
          <button class="btn-rez" (click)="ukloniLet(row[0])">Ukloni</button>
        </td>
      </tr>
    </tbody>

  </table>

</div>
<h2 [hidden]="empty === 1">Trenutno nema letova!</h2>
<button type="button" (click)="DodajLet()" class="btn btn-rez" style="float: left; margin-left: 0.2%;">Dodaj let</button>
<div>
  <button  class="btn btn-primary" style="float: left; margin-left: 0.2%;" (click)="onBack()" type="button">Nazad</button>
</div>
