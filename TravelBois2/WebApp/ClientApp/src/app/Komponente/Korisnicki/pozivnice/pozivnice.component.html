<h1>Spisak Vasih pozivnica</h1>
<div [hidden]="empty != 0">
  <button class="btn btn-primary" (click)="prikaziPozivnice()" type="button">Prikazi pozivnice</button>
</div>
<div [hidden]="empty ==0">
  <table>
    <thead>
      <tr>
        <th *ngFor="let column of letHeaders">
          {{column}}
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of letData">
        <td >{{row[0]}}</td>
        <td >{{row[1]}}</td>
        <td >{{row[2]}}</td>
        <td >{{row[3]}}</td>
        <td >{{row[4]}}</td>
        <td >{{row[5]}}</td>
        <td >{{row[6]}}</td>
        <td >{{row[7]}}</td>
        <td >{{row[8]}}</td>
        <td>
          <button class="btn-rez" (click)="PrihvatiPozivnicu(row[9])">Prihvati</button>
        </td>
        <td>
          <button class="btn-rez" (click)="OdbijPozivnicu(row[9])">Odbij</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div>
  <button class="btn btn-primary" (click)="onBack()" type="button">Nazad</button>
</div>
