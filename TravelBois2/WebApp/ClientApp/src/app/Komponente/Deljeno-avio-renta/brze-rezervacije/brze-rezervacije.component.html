<h2>Brze rezervacije letova</h2>

<div [hidden]="empty == 1">
  <button type="button" class="btn btn-primary"  (click)="prikazi()">Brze rezervacije</button>
</div>
<div class="istorija-container" [hidden]="empty != 1">
  <table>
    <thead>
      <tr>
        <th *ngFor="let column of letHeaders">
          {{column}}
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of letData;let i = index">
        <td>{{row[0]}}</td>
        <td>{{row[1]}}</td>
        <td>{{row[2]}}</td>
        <td>{{row[3]}}</td>
        <td>{{row[4]}}</td>
        <td>{{row[5]}}</td>
        <td>{{row[6]}}</td>
        <td>{{row[7]}}</td>
        <td>{{row[8]}}</td>
        <td>{{row[9]}}</td>
        <td>
          <button (click)="RezervisiLet(i)" class="btn-rez">Rezervisi</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div [hidden]="empty != 2">
  <h5>Trenutno nema brzih rezervacija!</h5>
</div>
<br>

<div>
  <button class="btn btn-primary" style="float: left; margin-left: 0.2%;" (click)="onBack()" type="button">Nazad</button>
</div>
