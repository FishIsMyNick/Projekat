<div class="container">
    <table *ngIf="filijale.count != 0">
        <tr>
            <th style="width: 100px;">Adresa</th>
            <th style="width: 80px;">Grad</th>
            <th style="width: 80px;">Drzava</th>
        </tr>
        <tr *ngFor="let f of filijale">
            <td>{{f.adresa}}</td>
            <td>{{f.grad}}</td>
            <td>{{f.drzava}}</td>
            <td><button name="{{f.adresa}}+{{f.grad}}+{{f.drzava}}" (click)="Izmeni($event.target.name)">Izmeni</button></td>
        </tr>
    </table>
    <h2 *ngIf="filijale.count == 0">Trenutno nema filijala</h2>
</div>
    <button (click)="Dodaj()">Dodaj</button>
