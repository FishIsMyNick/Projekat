<div class="container" *ngIf="prikaz === 1">
    <table *ngIf="zauzetost.length !== 0" class="katalog-kola">
        <th>Marka</th><th>Model</th><th>Slika</th><th>Od</th><th>Do</th><th>User</th><th></th>
        <tr *ngFor="let z of zauzetost">
            <td>{{z.kola.split('-')[0]}}</td>
            <td>{{z.kola.split('-')[1]}}</td>
            <td><img [src]="z.imgURL" class="kola-ikonica"></td>
            <td>
                {{z.od.getDate()}}/{{z.od.getMonth() + 1}}/{{z.od.getFullYear()}}
            </td>
            <td>
                {{z.do.getDate()}}/{{z.do.getMonth() + 1}}/{{z.do.getFullYear()}}
            </td>
            <td>{{z.user}}</td> 
            <td><button name="{{z.id}}" (click)="Obrisi($event.target.name)">Obrisi</button></td>
        </tr>
    </table>
    <h3 *ngIf="zauzetost.length === 0">Trenutno nema rezervacija ni na jednom vozilu</h3>
</div>
