<div *ngIf="prikaz === 1" class="container" style="margin-left: 100px;">
    <form (onSubmit)="EditCar()">
        <table class="katalog-kola">
            <th>Marka</th><th>Model</th><th>Tip</th><th>Godiste</th><th>Broj mesta</th><th>Cena</th><th style="width: 50px;">Brza rezervacija</th>
        <tr *ngFor="let car of kola">
            <td>{{car.naziv.split('-')[0]}}</td>
            <td>{{car.naziv.split('-')[1]}}</td>
            <td>{{car.tipVozila}}</td>
            <td>{{car.godiste}}</td>
            <td>{{car.brojMesta}}</td>
            <td>{{car.cena}}</td>
            <td *ngIf="car.brzaRezervacija">Da</td>
            <td *ngIf="!car.brzaRezervacija">Ne</td>
            <td><img [src]="car.imgURL" height="100px"></td>
            <td><button name="{{car.naziv}}+{{car.nazivRente}}" (click)="EditCar($event.target.name)">Izmeni</button></td>
            <td><button name="{{car.naziv}}+{{car.nazivRente}}" (click)="DeleteCar($event.target.name)">Obrisi</button></td>
        </tr>
        </table>
    </form>
    <div class="container">
    <a routerLink="/dodaj-kola" >Dodaj nova kola</a>
    </div>
</div>
<!--EDIT FORM-->
<div *ngIf="prikaz === 2">
      <div class="form">
          <div class="form">
              <div>
                  <label for="marka">Marka:</label>
                  <input disabled id="marka" class="form-control"  value="{{editKola.naziv.split('-')[0]}}">
              </div>
          </div>
          <div class="form">
              <div>
                  <label for="model">Model:</label>
                  <input disabled id="model" class="form-control" value="{{editKola.naziv.split('-')[1]}}">
              </div>
          </div>
          <div class="form">
              <div>
                  <label for="brojMesta">Broj mesta:</label>
                  <input type="number" id="brojMesta" value="{{editKola.brojMesta}}" class="form-control">
              </div>
          </div>
          <div class="form">
              <div>
                  <label for="godiste">Godiste:</label>
                  <input type="number" id="godiste" class="form-control" value="{{editKola.godiste}}">
              </div>
          </div>
          <div class="form">
              <div>
                  <label for="cena">Cena:</label>
                  <input type="number" id="cena" class="form-control" value="{{editKola.cena}}">
              </div>
          </div>
          <div class="form">
            <div>
              <label for="brzaRezervacija">Brza rezervacija:</label>
              <input type="checkbox" id="brzaRezervacija" class="form-control" [(ngModel)]="editKola.brzaRezervacija">
            </div>
          </div>
          <div>
              <label for="tip">Tip vozila:</label>
              <select id="tip" class="form-control">
                <option selected disabled>{{editKola.tipVozila}}</option>
                  <option *ngFor="let t of GetTipovi()">
                      {{t}}
                  </option>
              </select>
          </div>
      </div>
      <div style="display: inline;">
          <button (click)="Save(editKola.naziv)">Sacuvaj</button>
          <button style="margin-left: 200px;" (click)="Nazad()">Nazad</button>
      </div>
</div>
