<hr style="margin: 7px 5px;">
<div class="kompanija-container">
    <!--Mesec-->
    <div class="month">
        <ul>
            <li class="prev" (click)="UmanjiMesec()">&#10094;</li>
            <li class="next" (click)="UvecajMesec()">&#10095;</li>
            <li>
                {{datum.GetMonth()}}
                <br>
                <span style="font-size:18px">{{datum.GetYear()}}</span>
            </li>
        </ul>
    </div>
    <!--Lista dana u nedelji-->
    <ul class="weekdays">
        <li>Mo</li>
        <li>Tu</li>
        <li>We</li>
        <li>Th</li>
        <li>Fr</li>
        <li>Sa</li>
        <li>Su</li>
    </ul>
    <!--Grid dana-->
    <ul class="days">
        <li *ngFor="let dan of ' '.repeat(datum.danUNedelji).split(''), let x = index">
            
        </li>
        <li *ngFor="let dan of ' '.repeat(datum.danaUMesecu).split(''), let x = index">
            <span *ngIf="IsCarAvalable(x + 1, datum.mesec, datum.godina)">
                <span class="active" 
                    *ngIf="x + 1 === datum.GetDay() && datum.mesec === datum.today.getMonth() && datum.godina === datum.today.getFullYear()">
                    {{x + 1}}
                </span>
                <span *ngIf="x + 1 !== datum.GetDay() || datum.mesec !== datum.today.getMonth() || datum.godina !== datum.today.getFullYear()">
                    {{x + 1}}
                </span>
            </span>
            <span *ngIf="!IsCarAvalable(x + 1, datum.mesec, datum.godina)">
                <span class="occupied">
                    <span class="active" *ngIf="x + 1 === datum.GetDay()">
                        {{x + 1}}
                    </span>
                    <span *ngIf="x + 1 !== datum.GetDay()">{{x + 1}}</span>
                </span>
            </span>
        </li>
    </ul>
</div>
