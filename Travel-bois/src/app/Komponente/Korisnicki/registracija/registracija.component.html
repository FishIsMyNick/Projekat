<div class="container">
    <h1>Registracija</h1>
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-sm-6 form-group">
                <label for="ime">Ime:</label>
                <input type="text" id="ime" class="form-control" formControlName="ime"> 
                <div *ngIf="registrationForm.controls.ime.invalid">
                    Unesite ime
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 form-group">
                <label for="prezime">Prezime:</label>
                <input type="text" id="prezime" class="form-control" formControlName="prezime">
                <div *ngIf="registrationForm.controls.prezime.invalid">
                    Unesite prezime
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 form-group">
                <label for="grad">Grad:</label>
                <input type="text" id="grad" class="form-control" formControlName="grad">
                <div *ngIf="registrationForm.controls.grad.invalid">
                    Unesite grad
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 form-group">
                <label for="brojTelefona">Broj telefona:</label>
                <input type="number" id="brojTelefona" class="form-control" formControlName="brojTelefona">
                <div *ngIf="registrationForm.controls.brojTelefona.invalid">
                    Unesite broj telefona
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 form-group">
                <label for="brojPasosa">Broj pasosa:</label>
                <input type="number" id="brojPasosa" class="form-control" formControlName="brojPasosa">
                <div *ngIf="registrationForm.controls.brojPasosa.invalid">
                    Unesite broj pasosa
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" class="form-control" formControlName="username">
                <div *ngIf="registrationForm.controls.username.invalid">
                    Unesite username
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" class="form-control" formControlName="password">
                <div *ngIf="registrationForm.controls.password.invalid">
                    Unesite password
                </div>
            </div>
        </div>
        <div>
            <div>
                <button [disabled]="!registrationForm.valid" class="btn btn-success" type="submit">Sacuvaj</button>
            </div>
            <div>
                <button class="btn btn-primary" (click)="onBack()" type="button">Nazad</button>
            </div>
        </div>

    </form>

</div>
