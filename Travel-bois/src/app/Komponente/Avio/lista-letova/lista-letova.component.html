<div>
    <h1 class="title">Letovi</h1>
    <table>
        <div [hidden]="empty !== 1">
            <th *ngFor="let column of letHeaders">
                {{column}}
            </th>
            <tr *ngFor="let row of letData">
                <td *ngFor="let data of row">
                    {{data}}
                </td>
                <td>
                    <button  class="btn-rez" >Izmeni</button>
                </td>
            </tr>
        </div>
        <div [hidden]="empty === 1">
            <h2 >Trenutno nema letova!</h2>
        </div>
    </table>
</div>
<a routerLink="/dodaj-let">
<button type="button" class="btn btn-rez" style="float: left; margin-left: 0.2%;"  >Dodaj let</button>
</a>
<div>
    <button class="btn btn-primary" style="float: left; margin-left: 0.2%;" (click)="onBack()" type="button">Nazad</button>
</div>
