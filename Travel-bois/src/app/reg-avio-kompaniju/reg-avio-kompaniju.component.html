<div>
    <h1>Registracija avio kompanije</h1>
    <form [formGroup]="regAvioForm" (ngSubmit)="onSubmit()">
        <div>
            <div>
                <label for="naziv">Naziv:</label>
                <input type="text" id="naziv" formControlName="naziv">
                <div *ngIf="regAvioForm.controls.naziv.invalid">
                    Unesite naziv
                </div>
            </div>
        </div>
        <div>
            <div>
                <label for="adresa">Adresa:</label>
                <input type="text" id="adresa" formControlName="adresa">
                <div *ngIf="regAvioForm.controls.adresa.invalid">
                    Unesite adresu
                </div>
            </div>
        </div>
        <div>
            <div>
                <label for="opis">Opis:</label>
                <input type="text" id="opis" formControlName="opis">
                <div *ngIf="regAvioForm.controls.opis.invalid">
                    Unesite opis
                </div>
            </div>
        </div>
        <div>
            <div>
                <button [disabled]="!regAvioForm.valid" type="submit">Sacuvaj</button>
            </div>
        </div>
    </form>
</div>
