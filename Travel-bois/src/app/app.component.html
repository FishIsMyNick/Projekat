<div class="toolbar">
    <h1 style="float:left; padding: 0px 5px; margin: 0; font-size: 40px;"><span style="color: rgb(248, 132, 0); padding-right: 1px;">T</span>ravel<span style="color: rgb(248, 132, 0); padding-left: 1px; margin-left: 1px;">B</span>ois</h1>
    <ul style="float: left;">
        <li routerLink="/pocetna"><img class="ikonica" src="assets/images/TB-ikonica.png"></li>
        <li routerLink="/kontakt">Kontakt</li>
        <li routerLink="/brzeRezervacije">Brze rezervacije</li>
    </ul>
    <!--Treba da prikaze ovo za neregistrovane korisnike
        Za registrovane treba samo 'Profil'-->
    <ul *ngIf="getType() === 'User'" style="float: right;">
        <li routerLink="/registration">Registracija</li>
        <li routerLink="/login">Log in</li>
    </ul>
    <ul *ngIf="getType() !== 'User'" style="float: right;">
        <li>Profil</li>
    </ul>
</div> 

<router-outlet></router-outlet>
