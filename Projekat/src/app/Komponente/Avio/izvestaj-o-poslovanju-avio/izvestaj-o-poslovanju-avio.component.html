<h1>Izvestaj o poslovanju</h1>
<h5>Ocene:</h5>
<ul style="margin-top: 15px">
    <li >Prosecna ocena aviokompanije: {{GetOcena()}}</li>
    <li>
      Prosecna ocena leta sa id-jem
      <form [formGroup]="LetSelectForm" style=" display: inline-block">
        <select formControlName="selectedLet" (change)="LetChanged($event)">
          <option></option>
          <option *ngFor="let id of Letovi">{{id}}</option>
        </select>
        : {{GetOcenaLeta()}}
      </form>
    </li>
</ul>
<h5>Prikaz prihoda:</h5>
<div>
  <label>Na nedeljnom nivou za </label>
  <form [formGroup]="NedeljaSelectForm" style=" display: inline-block">
    <select formControlName="selectedNedelja" (change)="NedeljaChanged($event)">
      <option></option>
      <option *ngFor="let ned of Nedelje">{{ned}}</option>
    </select>
    nedelju tekuce godine : {{prihodNedelje}}
  </form>
</div>
<div>
  <label>Na mesecnom nivou za</label>
  <form [formGroup]="MesecSelectForm" style=" display: inline-block">
    <select formControlName="selectedMesec" (change)="MesecChanged($event)">
      <option></option>
      <option *ngFor="let mes of Meseci">{{mes}}</option>
    </select>
    tekuce godine : {{prihodMeseca}}
  </form>
</div>
<div>
  <label>Na godisnjem nivou za</label>
  <form [formGroup]="GodinaSelectForm" style=" display: inline-block">
    <select formControlName="selectedGodina" (change)="GodinaChanged($event)">
      <option></option>
      <option *ngFor="let god of Godine">{{god}}</option>
    </select>
    godinu: {{prihodGodine}}
  </form>
</div>

<div>
    <button class="btn btn-primary" style="float: left; margin-left: 0.2%;" (click)="onBack()" type="button">Nazad</button>
</div>
